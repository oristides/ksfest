language: python
python:
- 3.8
- 3.7
- 3.6

install: 
  - pip install -U tox-travis sphinx
script: 
  - git clean -f -d -x
  - tox
deploy:
  provider: pypi
  skip_existing: true
  distributions: sdist bdist_wheel
  user: "__token__"
  password:
    secure: 
  on:
    repo: oristides/ksfest
    all_branches: true
after_deploy: "echo 'Deployment finished!'"


    
    
   
